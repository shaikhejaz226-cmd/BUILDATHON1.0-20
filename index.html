<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS VoiceGuard System</title>
    <script src="https://unpkg.com/livekit-client@1.14.3/dist/livekit-client.min.js"></script> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="setup-page" style="display:block;">
        <h2>Emergency Setup</h2>
        <form id="setup-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="tel" id="emergencyPhone" placeholder="Emergency Contact Phone" required>
            <input type="email" id="emergencyEmail" placeholder="Emergency Contact Email" required>
            <button type="submit">Save and Start</button>
        </form>
    </div>
